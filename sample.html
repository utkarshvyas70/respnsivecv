<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
    --blue:#2980b9;
    --black:#333;
    --white:#fff;
    --light-color:#777;
    --light-bg:#eee;
    --box-shadow:0 5px 10px rgba(0,0,0,.1);
}

*{
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    box-sizing: border-box;
    outline: none; border: none;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
}

html::-webkit-scrollbar{
    width:10px;
}

html::-webkit-scrollbar-track{
    background: var(--white);
    border-radius: 50px;
}
html::-webkit-scrollbar-thumb{
    background: var(--white);
    border-radius: 50px;
}
.title{
    font-size: 25px;
    color: var(--blue);
    margin-bottom:15px ;
}
.btn{
    margin-top: 10px;
    display: inline-block;
    padding: 7px 20px;
    border-radius: 5px;
    background: var(--blue);
    color: var(--white);
    font-size:17px;
    box-shadow: var(--box-shadow);
}
.btn:hover{
    background: var(--black);
}
.container{
    padding:100px 9%;
    background:linear-gradient(45deg,#500472 ,rgb(1, 209, 189));
    display:flex;
}
.video1{
    align-items: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="works">
            <div class="video1">
                <video src="/asset/astro flag.mp4"></video>
            </div>  
        </div>
    </div>
</body>
</html>
